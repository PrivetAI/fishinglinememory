workflows:
  ios-native-quick-start:
    name: iOS Native
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Fishing Line Memory
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.codymurray.fishinglinememory
      vars:
        BUNDLE_ID: "com.codymurray.fishinglinememory"
        XCODE_PROJECT: "FishingLineMemory.xcodeproj"  # было WORKSPACE, но у тебя project
        XCODE_SCHEME: "FishingLineMemory"
        APP_STORE_APPLE_ID: 6758609829
      xcode: latest 
      cocoapods: default
    scripts:
      - name: Pod install (если есть Pods)
        script: |
          cd $CM_BUILD_DIR
          pod install --repo-update || true  # на всякий

      - name: Check build settings (для дебага)
        script: |
          xcodebuild -project "$CM_BUILD_DIR/$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -showBuildSettings | grep -iE "CODE_SIGN|PROVISIONING|DEVELOPMENT_TEAM|INFOPLIST|ENTITLEMENTS|BUNDLE_IDENTIFIER"

      - name: Archive
        script: |
          xcodebuild archive \
            -project "$CM_BUILD_DIR/FishingLineMemory.xcodeproj" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/ios/archive/FishingLineMemory.xcarchive \
            CODE_SIGN_STYLE=Manual \
            -verbose > ~/archive_verbose.log 2>&1 || true  # не останавливай билд сразу

          echo "=== Last 300 lines of verbose log ==="
          tail -n 300 ~/archive_verbose.log

          echo "=== Grep errors from log ==="
          grep -i -C 10 "error\|fail\|codesign\|provision\|entitle\|bundle\|identity\|certificate\|profile\|mismatch\|65" ~/archive_verbose.log || echo "No errors found in grep"
      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/FishingLineMemory.xcarchive \
            -exportOptionsPlist export_options.plist \
            -exportPath build/ios/ipa

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
      - archive_verbose.log  # ключевой! скачаешь после фейла
      - $HOME/Library/Developer/Xcode/DerivedData/**/Logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true